dist: trusty
language: scala
scala:
    - "2.11"
env:
    global:
        - COURSIER_NO_TERM=1
        - TOREE_RESOLUTION_VERBOSITY=0
        - TEST_DILATION=3
jdk:
    - oraclejdk8

services:
    - docker

script:
    - make all-travis

before_cache:
    - make clean-travis

sudo: required

cache:
    directories:
        - $HOME/.ivy2/cache
        - $HOME/.sbt/boot/
        - $HOME/.coursier/cache/v1

