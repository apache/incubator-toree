name: Apache Toree build

on:
  pull_request:
  push:
  schedule:
    # once a day at 6 am (UTC)
    - cron:  '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11' ]
        scala: [ '2.12', '2.13' ]
    env:
      # define Java options for both official sbt and sbt-extras
      JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      # test specific envs
      COURSIER_NO_TERM: 1
      TOREE_RESOLUTION_VERBOSITY: 0
      TEST_DILATION: 3
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        clean: true
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: sbt
    - name: Install sbt
      uses: sbt/setup-sbt@6c68d2fe8dfbc0a0534d70101baa2e0420e1a506 # v1.1.9
    - name: Build
      run: |
        make SCALA_VERSION=${{ matrix.scala }} clean release
    - name: Run tests
      run: |
        make SCALA_VERSION=${{ matrix.scala }} test
#    See https://issues.apache.org/jira/browse/TOREE-526
#    - name: Run system tests
#      run: |
#        make SCALA_VERSION=${{ matrix.scala }} system-test
    - name: Run license audit
      run: |
        make SCALA_VERSION=${{ matrix.scala }} audit-licenses
